<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="jumbotron text-center">
        <div class="title display-4">Word Guessing Game</div>
        <p class="lead">Instructions: Guess the name of a popular video game.</p>
        <hr class="my-4">
        <p id="message" class="blink">Press Enter/Return Key to Start</p>
        <p id="message2"></p>

        <div class="btn-group btn-group-toggle mx-auto" id="difficulties">
            <button onclick="changeDifficulty(0)" class="btn btn-outline-primary" id="Easy">Easy</button>
            <button onclick="changeDifficulty(1)" class="btn btn-outline-primary active" id="Medium">Medium</button>
            <button onclick="changeDifficulty(2)" class="btn btn-outline-primary" id="Hard">Hard</button>
        </div>

    </div>

    <div class="container" id="gameContainer">
        <div class="row">
            <div class="col-lg-12">
                <audio id="audio" autoplay controls></audio>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img src="" alt="" class=" img-fluid" id="image">
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col">
                        <div class="display-4 text-center">Attempts <span id="attempts">#</span>:</div>
                    </div>
                </div>
                <hr class="my-4">
                <div class="row">
                    <div class="col" id="answer">
                        <div class="display-3 text-center" id="answerLetters"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5 class="display-5 text-center">Guessed Letters:</h5>
                        <h5 class="display-5 text-center" id="guessedLetters"></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bottom-row">
            <div class="col-md-6">
                <h4 class="display-4 text-center">Win: <span id="win">0</span></h4>
            </div>
            <div class="col-md-6">
                <h4 class="display-4 text-center">Lose: <span id="lose">0</span></h4>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/data.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
