<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header class="container container-fluid">
        <div class="row">
            <div class="col-md-7">
                <h1 class="title float-left">Word Guessing Game</h1>
            </div>
            <div class="col-md-5">
                <aside class="score float-right d-flex flex-row">
                    <h4 class="px-3">WIN: <span id="win">0</span></h4>
                    <h4 class="px-3">LOSE: <span id="lose">0</span></h4>
                </aside>
            </div>
        </div>


    </header>
    <div class="clearfix"></div>
    <section class="container container-fluid" id="gameContainer">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-md navbar-dark bg-theme">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav" id="difficulties">
                            <li class="nav-item" onclick="changeDifficulty(0)">Easy</li>
                            <li class="nav-item active" onclick="changeDifficulty(1)">Medium</li>
                            <li class="nav-item" onclick="changeDifficulty(2)">Hard</li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 gameWindow">
                <h3 class="display-5 text-center">Attempts <span id="attempts">#</span>:</h3>
                <div class="display-4 text-center" id="answerLetters"></div>
                <div class="guessedLetters d-flex flex-row">
                    <p class="display-5 text-center">Guessed Letters: </p>
                    <p class="display-5 text-center" id="guessedLetters"></p>
                </div>
            </div>
            <div class="col-md-7">
                <!-- <div class="image-container mx-auto" id="media"> -->
                <!-- <img src="" class="img-fluid" id="image"> -->
                <div class="image-container"></div>
                <audio id="audio" class="container-fluid" autoplay controls></audio>
                <!-- </div> -->
            </div>
        </div>
    </section>
    <footer class="messages">
        <div id="message"></div>
        <div id="message2"></div>
    </footer>


    <script src="./assets/javascript/data.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
